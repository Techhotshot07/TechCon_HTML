<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <header>
        <h1>Register for TechCon 2024</h1>
    </header>

    <nav>
        <a href="#about.html" target="_blank">About</a>
        <a href="#schedule.html" target="_blank">Schedule</a>
        <a href="#register.html" target="_blank">Register</a>
        <a href="#contact.html" target="_blank">Contact</a>
    </nav>

    <main>

        <form>
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="name" placeholder="Full Name">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="example@domain.com">
            <label for="password">Password:</label>
            <input type="text" id="password" name="password" placeholder="password">
            <label for="termsAndCondition">Terms and Condtion:</label>
            <input type="checkbox" id="termsAndCondition" name="termsAndCondition" value="yes">
            <label for="submit">Register Now:</label>
            <button type="submit">Submit</button>
        </form>

    </main>

    <footer>
        <p>&copy; copyright. TechCon Conference 2024. All Rights Reserved.</p>
    </footer>
    
</body>
</html>
